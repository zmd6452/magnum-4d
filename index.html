<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Malaysia 4D Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Malaysia 4D Analytics Suite</h1>

<section>
  <h2>Manual Pick Controls</h2>
  <label>Must include digits (comma):</label>
  <input id="mustDigits" value="1,2">
  <label>Exclude digits:</label>
  <input id="excludeDigits" value="">
  <button onclick="generatePicks()">Generate Picks</button>
</section>

<section>
  <h2>Top Picks</h2>
  <ul id="picks"></ul>
</section>

<section>
  <h2>Frequency Analysis</h2>
  <table id="freqTable"></table>
</section>

<script src="js/loader.js"></script>
<script src="js/analytics.js"></script>
<script src="js/picks.js"></script>
</body>
</html>
